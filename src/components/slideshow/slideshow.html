<section id="slideshow-container">
  <p id="controls">
    <button ng-click="slideshow.prev()">Prev</button><button ng-click="slideshow.next()">Next</button>
  </p>
  <p id="slides">
    <h3>{{slideshow.data[slideshow.index].title}}</h3>
    <img ng-src="{{slideshow.data[slideshow.index].url}}"><br>
    {{slideshow.data[slideshow.index].description}}
  </p>
  
</section>
